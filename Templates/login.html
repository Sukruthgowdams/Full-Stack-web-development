<!DOCTYPE html>
<html>
<head>
    <title>Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("https://images.unsplash.com/photo-1493723843671-1d655e66ac1c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80");
            background-size: cover;
            background-position: center;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
        }

        h1 {
            text-align: center;
            color: black;
        }
        
        h2 {
            text-align: center;
            color: red;
        }

        h3 {
            text-align: center;
            color: green;
        }

        .center-text {
            text-align: center;
        }

        .right-text {
            text-align: right;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }

        .cancelbtn,
        .loginbtn {
            float: left;
            width: 50%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .cancelbtn {
            background-color: #ccc;
            color: #000;
        }

        .loginbtn {
            background-color: dodgerblue;
            color: #fff;
        }

        .loginbtn:hover {
            background-color: #0066cc;
        }

        .message {
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>

<form action="/" class="container" method="POST">
    <h1>Login</h1>
    <h2>{{message1}}</h2>
    <h3>{{message2}}</h3>
     
    <div class="input-group">
        <label for="name">Enter your username</label>
        <input type="text" id="name" name="lname" placeholder="Enter your username" required>
    </div>

    <div class="input-group">
        <label for="psw">Password</label>
        <input type="password" id="psw" name="lpsw" placeholder="Enter your password" required>
    </div>

    <div class="clearfix">
        <button type="button" name ="btn" class="cancelbtn" onclick="location.href='http://127.0.0.1:5005/'">Cancel</button>
        <button type="submit" name ="btn"  value = "loginsubmit" class="loginbtn">Login</button>
    </div>
</form>
</body>
</html>
